{% extends "patienthome.html" %}
{% block content %}

<div class="container" style="padding-top: 2rem; padding-bottom: 2px">
    <b>{{ msg }}</b>
    <h4>My Appointment's</h4>
    <table style="width:100%">
        {% for col in cols %}
        <th>{{col}}</th>
        {% endfor %}

        {% for row in rows %}
        <tr>
            {% for r in row %}
            <td>{{r}}</td>
            {% endfor %}
            <td><a href="{{url_for('reschedule',id=row[0])}}">Reschedule </a></td>
            <td><a href="{{url_for('cancelappointment',id=row[0]) }}">Cancel </a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
