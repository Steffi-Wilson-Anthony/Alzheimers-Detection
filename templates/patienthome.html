                {% for i in cols %}

                </th>


                {% endfor %}

                {% for j in rows %}
                <tr>
                    {% for k in j %}
                    <td>{{k}}</td>
                    {% endfor %}
                    <td><a href="{{url_for('bookappointment',id=j[0])}}" class="btn btn-success">Appointment</a></td>
                </tr>
                {% endfor %}


            </table>
        </div>
    </div>
